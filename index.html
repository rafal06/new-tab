<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startpage</title>

    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <div>
            <h1>Placeholder</h1>
        </div>

        <div class="searchbar">
            <input id="searchbarInput" type="search" placeholder="Search...">
            <div id="searchBtn">
                <img src="./icons/search.svg" alt="search">
            </div>
        </div>

        <div class="quickLinks">
            <div class="item">
                <div>
                    <img src="./icons/youtube.svg" alt="icon">
                </div>
                <p>YouTube</p>
            </div>

            <div class="item">
                <div>
                    <img src="./icons/github.svg" alt="icon">
                </div>
                <p>GitHub</p>
            </div>

            <div class="item">
                <div>
                    <img src="./icons/mdn.svg" alt="icon">
                </div>
                <p>MDN Docs</p>
            </div>

            <div class="item">
                <div>
                    <img src="./icons/downdetector.svg" alt="icon">
                </div>
                <p>Downdetector</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Photo by <a href="https://unsplash.com/@fakurian?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Milad Fakurian</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </footer>
</body>
</html>
